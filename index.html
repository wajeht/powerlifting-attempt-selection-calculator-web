<!DOCTYPE html>
<html>

<head>
	<title>Attempt Calculator</title>
	<meta name="title" content="Attempt Calculator">
	<meta name="description" content="The best attempt selection calculator for powerlifters!">
	<meta name="keywords"
		content="powerlifting, meet, usapl, uspa, barbell, dumbbell, weight, lifting, olympic, competition, strong man">
	<meta name="robots" content="index, follow">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="language" content="English">
	<meta name="author" content="Jaw">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link href="styles/style.css" rel="stylesheet" type="text/css">
	<link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
	<link rel="manifest" href="./images/site.webmanifest">
	<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />
</head>

<body>
	<div class="main" id="main">
		<div class="top">
			<div class="logo-container"><img alt="logo" class="logo" onclick="about()" src="./images/logo.png"></div>
			<div class="description">
				<p>Be as objective as possible. Enter the heaviest weight lifted within past 1-2 weeks below.</p>
			</div>
		</div>
		<div class="middle">
			<form action="result.html" id="form" method="GET" name="form" onsubmit="return verifyAllInputs()">
				<div class="row">
					<div class="col-label">
						<label for="bodyweight">GENDER:</label>
					</div>
					<div class="col-input">
						<div class="radio">
							<input checked="checked" id="male" name="gender" type="radio" value="Male"><label
								for="male">Male</label> <input id="female" name="gender" type="radio"
								value="Female"><label for="female">Female</label>
						</div>
					</div>
				</div><br>
				<div class="row">
					<div class="col-label">
						<label for="bodyweight">BODYWEIGHT:</label>
					</div>
					<div class="col-input">
						<input id="bodyweight" name="bodyweight" placeholder="lbs" type="number">
					</div>
				</div>
				<div class="row">
					<div class="col-label">
						<label for="bench">SQUAT:</label>
					</div>
					<div class="col-input">
						<input id="sq_reps" name="sq_reps" placeholder="reps" type="number">
						<input id="sq_weight" name="sq_weight" placeholder="weight" type="number">
						<input id="sq_rpe" name="sq_rpe" placeholder="rpe" type="number">
					</div>
				</div>
				<div class="row">
					<div class="col-label">
						<label for="bench">BENCH:</label>
					</div>
					<div class="col-input">
						<input id="bn_reps" name="bn_reps" placeholder="reps" type="number"> <input id="bn_weight"
							name="bn_weight" placeholder="weight" type="number"> <input id="bn_rpe" name="bn_rpe"
							placeholder="rpe" type="number">
					</div>
				</div>
				<div class="row">
					<div class="col-label">
						<label for="bench">DEADLIFT:</label>
					</div>
					<div class="col-input">
						<input id="dl_reps" name="dl_reps" placeholder="reps" type="number"> <input id="dl_weight"
							name="dl_weight" placeholder="weight" type="number"> <input id="dl_rpe" name="dl_rpe"
							placeholder="rpe" type="number">
					</div>
				</div>
				<div class="row">
					<div class="calc-button-text">
						<input id="button" name="Submit" type="submit" value="CALCULATE" onclick="savaData()">
					</div>
				</div>
			</form>
		</div>
		<div class="footer">

			<div class="footer-links">
				<ul>
					<li><a href="#" title="comming soon!">how-to?</a></li>
					<li><a href="privacy.html" target="_blank">privacy</a></li>
					<li><a href="https://github.com/wajeht/web-powerlifting-attempt-selection-calculator"
							target="_blank">github</a>
					</li>
				</ul>
			</div>

			<div class="tooltip">
				<a href="https://play.google.com/store/apps/details?id=com.jawstrength.powerliftingattemptselectioncalculator"
					target="_blank">
					<img alt="Get it on google play" class="footer-image" src="./images/googleplay.png"><span
						class="tooltiptext">Get it on the google play!</span>
				</a>
			</div>
			<div class="tooltip">
				â€Ž<a href="https://apps.apple.com/us/app/powerlifting-attempt-calculatr/id1540891589" target="_blank">
					<img alt="Download on the AppStore" class="footer-image" src="./images/apple.png"> <span
						class="tooltiptext">Download on the AppStore</span>
				</a>
			</div>
		</div>
</body>
<script src="scripts/index.js"></script>

</html>
